<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #1e3a8a;
      height: 100%;
    }
    #finisher {
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="finisher"></div>

  <script src="finisher-header.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      new FinisherHeader({
        "count": 6,
        "size": { "min": 1100, "max": 1300, "pulse": 0 },
        "speed": {
          "x": { "min": 0.1, "max": 0.3 },
          "y": { "min": 0.1, "max": 0.3 }
        },
        "colors": {
          "background": "#1e3a8a",
          "particles": ["#9fb8fc", "#5c6fa6", "#0c215d"]
        },
        "blending": "overlay",
        "opacity": { "center": 1, "edge": 0.1 },
        "skew": 0,
        "shapes": ["c"]
      });
    });
  </script>
</body>
</html>
